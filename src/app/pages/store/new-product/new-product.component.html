<ion-header>
  <ion-toolbar style="--background:var(--azul);">
    <ion-buttons slot="start" style="color:black;">
      <ion-back-button (click)='backStore()'></ion-back-button>
    </ion-buttons>
    <ion-title slot="end" style="color:white;">Nuevo producto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class='d-block m-auto text-center form-login w-75'>
    <div class='row mt-4 card boxShadowLight'>
      <div class='col-12'>
        <div class='row mt-4'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-shopping-basket"></i></span>
          </div>
          <div class='col-10'>
            <input type='text' class='w-100' placeholder='Producto...' name='product' #product>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-dollar-sign"></i></span>
          </div>
          <div class='col-10'>
            <input type='number' class='w-100' placeholder='Precio...' name='price' #price>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-cubes"></i></span>
          </div>
          <div class='col-10'>
            <input type='number' class='w-100' placeholder='En stock...' name='stock' #stock>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-tags"></i></span>
          </div>
          <div class='col-10'>
            <select class='form-control'>
              <option *ngFor='let c of category' [value]='c.name'>{{ c.name }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class="ion-padding">
          <button type='button' class='btn btn-success btn-block mt-4 w-75 boxShadowItems' (click)="choosePhoto()">
            Foto del producto
          </button>
          <img [src]="tempImg" />
        </div>
      </div>
    </div>
    <!--<button type='button' (click)="login(product, price)" class='btn btn-success btn-block mt-4 w-75'>Registrar</button>-->
  </form>
</ion-content>
