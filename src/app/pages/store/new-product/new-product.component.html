<ion-header>
	<ion-toolbar style="--background:var(--azul);">
		<ion-buttons slot="start" style="color:black;">
      <ion-back-button (click)='backStore()'></ion-back-button>
    </ion-buttons>
		<ion-title slot="end" style="color:white;">Nuevo producto</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
  <form class='d-block m-auto text-center form-login'>
    <div class='row mt-4'>
      <div class='col-12'>
        <span class='login-icon'><i class="fas fa-user"></i></span>
        <input type='text' placeholder='Usuario...' name='email' #email>
      </div>
      <div class='col-12 mt-4'>
        <span class='login-icon'><i class="fas fa-key"></i></span>
        <input type='password' placeholder='ContraseÃ±a...' name='password' #password>
      </div>
    </div>
    <button type='button' (click)="login(email, password)" class='btn btn-success btn-block mt-4 w-75'>Iniciar sesion</button>
  </form>
</ion-content>
