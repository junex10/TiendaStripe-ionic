<ion-tabs>
  <ion-fab *ngIf='!tab' horizontal='start' vertical='bottom' slot='fixed'>
    <ion-fab-button (click)='switchTab()'>
      <i class="fas fa-location-arrow"></i>
    </ion-fab-button>
  </ion-fab>
  <ion-tab-bar slot="bottom" class='boxShadow' *ngIf='tab'>
    <ion-tab-button [routerLink]="['/store']">
      <i class="fas fa-store icon-tab"></i>
      <ion-label>Tienda</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/client']">
      <i class="fas fa-users icon-tab"></i>
      <ion-label>Clientes</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)='closeSession()'>
      <i class="fas fa-times"></i>
      <ion-label>Cerrar sesiÃ³n</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)='switchTab()'>
      <i class="fas fa-arrow-circle-left"></i>
      <ion-label>Ocultar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  <app-sidebar [section]="section"></app-sidebar>
</ion-tabs>
