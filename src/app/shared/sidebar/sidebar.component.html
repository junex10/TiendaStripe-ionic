<div id='sidebar'>
  <ion-menu side="start" contentId="main-content" menuId="main">
    <ion-header>
      <ion-toolbar [ngStyle]="{'color': 'var(--blue-dark)'}" [color]="'white'">
        <ion-title>{{ actualPage }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines='none' class='menu-items'>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appOptions; let i = index">
          <ion-item lines="none" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon class='action-icon' slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
            <ion-icon slot='end' name='arrow-forward'></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar class="new-background-color">
        <ion-buttons slot="start">
          <ion-menu-button [ngStyle]="{'color': 'var(--black-gray)'}"><i class="fas fa-ellipsis-h"></i></ion-menu-button>
        </ion-buttons>
        <!--<ion-title slot="end" (click)='openMenu()'>{{ title }}</ion-title>-->
        <!--<button ion-button [ngStyle]="{'background-color': 'var(--blue-dark)'}" slot='end'>
          <div class='icon'>
            <i class="far fa-bell"></i>
            <div class='notification'>
              2
            </div>
          </div>
        </button>-->
        <!--<button ion-button [ngStyle]="{'background-color': '#1F1F1F'}" slot='end' class='mr-4'><i class="far fa-bell-slash"></i></button>-->
      </ion-toolbar>
    </ion-header>

    <ion-content *ngIf="section == 'store'">
      <app-store></app-store>
    </ion-content>

  </div>
</div>
